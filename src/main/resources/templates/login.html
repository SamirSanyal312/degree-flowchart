<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: #f7f7fb; }
    .wrap { max-width: 420px; margin: 8vh auto; background: #fff; padding: 28px 28px 22px;
            border-radius: 14px; box-shadow: 0 10px 24px rgba(0,0,0,0.08); }
    h1 { margin: 0 0 18px; font-size: 22px; }
    .row { margin-bottom: 12px; }
    label { display: block; margin-bottom: 6px; color: #444; font-size: 14px; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 10px 12px; font-size: 15px;
      border: 1px solid #d8d8e0; border-radius: 8px; outline: none;
    }
    input:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59,130,246,0.15); }
    button { width: 100%; border: 0; background: #2563eb; color: #fff; padding: 10px 14px;
             border-radius: 8px; font-weight: 600; cursor: pointer; }
    button:hover { background: #1d4ed8; }
    .msg { margin: 14px 0 0; font-size: 14px; }
    .error { color: #b91c1c; }
    .ok { color: #166534; }
    .hint { color: #555; font-size: 12px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Please sign in</h1>

    <!-- login form POSTs to /login (handled by Spring Security) -->
    <form th:action="@{/login}" method="post">
      <div class="row">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" autofocus />
      </div>

      <div class="row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" />
      </div>

      <!-- CSRF token -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <button type="submit">Sign in</button>

      <div class="hint">Try: <strong>student1</strong> or <strong>student2</strong></div>

      <!-- optional messages -->
      <div class="msg error" th:if="${param.error}">Invalid username or password.</div>
      <div class="msg ok" th:if="${param.logout}">You have been logged out.</div>
    </form>
  </div>
</body>
</html>
