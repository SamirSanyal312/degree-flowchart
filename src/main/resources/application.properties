spring.application.name=degree-planner

spring.datasource.url=jdbc:sqlite:planner.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Tell Spring Data JDBC to behave like H2 (close enough for SQLite basic CRUD)
spring.data.jdbc.dialect=H2

server.port=8080

# Auto-run schema.sql and data.sql at startup
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Optional: log SQL built by Spring Data JDBC
logging.level.org.springframework.data.relational.core=DEBUG
logging.level.org.springframework.jdbc.datasource.init=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG

